{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<ul>
     <div class="content-section">
    <form method="POST">
        {% csrf_token %}
 <fieldset class="form-group">
    <legend class="border-bottom mb-4">Užduoties sukūrimas/redagavimas</legend>
    {{ form|crispy }}
 </fieldset>
 <div class="form-group">
        <label for="body">Tekstas:</label>
        <input name="body" type="text" class="form-control" id="body">
 </div>
    <div class="form-group">
        <button class="btn btn-outline-info" type="submit">Išsaugoti</button>
    </div>
</ul>
{% endblock  %}
